<!DOCTYPE html>
<html>
<head>
    <title>Play Golf Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Play Golf Prediction</h1>
    <form action="/predict" method="POST">
        <label>Outlook (0=Sunny, 1=Overcast, 2=Rainy):</label>
        <input type="number" name="Outlook" required>
        <label>Temperature (0=Cool, 1=Hot, 2=Mild):</label>
        <input type="number" name="Temperature" required>
        <label>Humidity (0=High, 1=Normal):</label>
        <input type="number" name="Humidity" required>
        <label>Windy (0=No, 1=Yes):</label>
        <input type="number" name="Windy" required>
        <button type="submit">Predict</button>
    </form>

    {% if result is not none %}
    <div class="result">
        <p><strong>Prediction:</strong> {{ result }}</p>
    </div>
    {% endif %}
</body>
</html>
